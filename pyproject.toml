[tool.black]
line-length = 88
target-version = ["py313"]

[tool.ruff]
line-length = 88
target-version = "py313"
extend-exclude = [
  ".agent",
  ".agents",
  ".env",
  ".ref",
  ".venv",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"migrations/env.py" = ["E402"]
"scripts/*.py" = ["E402"]
"scripts/cloud/**/*.py" = ["E402"]
