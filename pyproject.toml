[tool.ruff]
line-length = 88
target-version = "py313"
extend-exclude = [
  ".agent",
  ".agents",
  ".env",
  ".ref",
  ".venv",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"migrations/env.py" = ["E402"]
"scripts/*.py" = ["E402"]
"scripts/cloud/**/*.py" = ["E402"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: requires Docker PostgreSQL",
    "e2e: requires Docker PostgreSQL + Kafka",
]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["src"]
omit = ["src/*/main.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
