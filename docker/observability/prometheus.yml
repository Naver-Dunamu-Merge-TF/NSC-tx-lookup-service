global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  - job_name: "admin-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["localhost:8000"]
  - job_name: "sync-consumer"
    metrics_path: /metrics
    static_configs:
      - targets: ["localhost:9108"]
